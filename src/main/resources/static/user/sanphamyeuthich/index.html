
<!-- **************** MAIN CONTENT START **************** -->
<main> 
    <!-- Container START -->
    <div class="container">
      <div class="row g-4">

			<!-- Sidenav START -->
			<div class="col-lg-3">
				<div ng-include="'/layout/user/left/_menu_left_index.html'"></div>
			</div>
			<!-- Sidenav END -->
			<!-- Main content START -->
        <div class="col-md-8 col-lg-6 vstack gap-4">
  
            <!-- Card START -->
            <div class="card h-100">
              <!-- Card header START -->
              <div class="card-header d-sm-flex align-items-center text-center justify-content-sm-between border-0 pb-0">
                <h1 class="h4 card-title">Sản phẩm yêu thích của bạn</h1>
              </div>
              <!-- Card header START -->
              <!-- Card body START -->
              <div class="card-body">
  
                <!-- Tab nav line -->
                <ul class="nav nav-tabs nav-bottom-line justify-content-center justify-content-md-start">
                  <li class="nav-item"> <a class="nav-link active" data-bs-toggle="tab" href="#tab-1"> Sản phẩm </a> </li>
                </ul>
                <!-- Tab content START -->
                <div class="tab-content mb-0 pb-0">
                  
                  <!-- Event top tab START -->
                  <div class="tab-pane fade show active" id="tab-1">
                    <div class="row g-4">
                     	<!-- sản phẩm -->
                    <div class="col-sm-6 col-xl-4" ng-repeat="item in items">
                      <!-- Event item START -->
                      <div class="card h-100">
                        <div class="position-relative">
                          <img class="img-fluid rounded-top" src="/{{item.product.banner}}" alt="">
                          <div class="badge bg-danger text-white mt-2 me-2 position-absolute top-0 end-0">
                            Online
                          </div>
                        </div>
                        <!-- Card body START -->
                        <div class="card-body position-relative pt-0">
                          <!-- Tag -->
                          <a class="btn btn-xs btn-primary mt-n3" href="" ng-click="showDetail(item)">Mua ngay </a>
                          <h6 class="mt-3"> <a href=""> {{item.product.product}} </a> </h6>
                          <!-- Date time -->
                          <p class="mb-0 small"> <i class="bi bi-currency-exchange pe-1"></i> {{item.product.price.toLocaleString('vi-VN', {style : 'currency', currency : 'VND'})}}</p>
                          <p class="small"> <i class="bi bi-tags-fill pe-1"></i>{{item.product.category.category}}</p>
                          <!-- Button -->
                          <div class="d-flex mt-3 justify-content-between">
                            <!-- Interested button -->
                            <div class="w-100">
                              <input type="checkbox" class="btn-check d-block" id="Interested1">
                              <label ng-if="checkLike(item.product) == true" ng-click="unLike(item.product)" class="btn btn-sm btn-success d-block ng-scope" for="Interested1"><i class="fa-solid fa-thumbs-up me-1"></i>Bỏ quan tâm</label>
                              <label  ng-if="checkLike(item.product) == false" ng-click="Like(item.product)" class="btn btn-sm btn-outline-success d-block" for="Interested1"><i class="fa-solid fa-thumbs-up me-1"></i> Quan tâm</label>                                    
                            </div>
                            <div class="dropdown ms-3">
                              <a href="#" class="btn btn-sm btn-primary-soft" id="eventActionShare" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="bi bi-share-fill"></i>
                              </a>
                            </div>
                          </div>
                        </div>
                        <!-- Card body END -->
                     </div>
                     <!-- Event item END -->
                    </div>
					<!-- PAGATION --> 
					<a href=""  ng-click="goPage(APage+1)" role="button" class="btn btn-loader btn-primary-soft {{APage===MaxPage?'d-none':''}}" data-bs-toggle="button" aria-pressed="true">
		            <span class="">Hiển thị thêm </span>
		            <!--ng-click="goPage(APage+1)" <div class="load-icon">
		              <div class="spinner-grow spinner-grow-sm" role="status">
		                <span class="visually-hidden">Loading...</span>
		              </div> 
		            </div>-->
		          </a>
 
                    </div>
                  </div>
                  <!-- Event top tab END -->
              </div>
              <!-- Tab content END -->
            </div>
            <!-- Card body END -->
          </div>
          <!-- Card END -->
        </div>
  
      </div> <!-- Row END -->
    </div>
    <!-- Container END -->
  
  </main>
  <!-- **************** MAIN CONTENT END **************** -->
