<div class="row d-flex align-items-center">
    <div class="container ">
        <div class="main__center__Display">
             <a  href="" data-target="#list-tab" data-toggle="tab" ng-click="tab(1)">
                <span>Danh sách thông tin nhận tiền</span>
            </a>
        </div>
        <div class="main__center__receive">
            <a  href="" data-target="#form-tab" data-toggle="tab" ng-click="tab(2)">
                <i class="fa-solid fa-square-plus"></i>
                <span>Thêm thông tin nhận tiền</span>
            </a>

        </div>

        <!-- Bài đăng -->
        <div class="col-md-12">
            <div class="main__center__panel">
                <div class="main__center__container">
                    <table id="customers">
                        <tbody>
                            <tr>
                                <th>ID</th>
                                <th>Số tài khoản</th>
                                <th>Chủ tài khoản</th>
                                <th>Ngân hàng</th>
                                <th>Thao tác</th>
                            </tr>
                            <tr ng-repeat="item in listBCoinHistory">
                                <td>{{item.id}}</td>
                                <td>{{item.stk}}</td>
                                <td>{{item.user}}</td>
                                <td>{{item.nganhang}}</td>  
                                <td>
                                	<a class="customers__table__btn__xem" href="" ng-click="showDetail(item)">Xem</a> 
                                </td>  
                            </tr> 
                        </tbody>
                    </table>

                </div>

            </div>
            <div class="row mt-2 pagenavigation">
                <nav class="col-md-12" aria-label="Page navigation example">
                    <ul class="pagination pagination__right">
                        <li><a href=""><i class="fa-sharp fa-solid fa-caret-left icon__page"></i></a>
                        </li>
                        <li class="page-item"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link--active" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li><a href=""><i class="fa-sharp fa-solid fa-caret-right icon__page"></i></a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</div>
