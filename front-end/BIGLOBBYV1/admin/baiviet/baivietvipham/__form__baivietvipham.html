<div class="row d-flex align-items-center">

            </div>
        </div>
        <!-- Bài đăng -->
        <div class="col-md-12">
            <div class="main__center__panel">
                <div class="main__center__container">
                    <div class="row text-center">
                        <div class="col-md-12">
                            <span class="title__form">Thông tin chi tiết</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="row m-4">
                                <div class="col-md-4 text-right">

                                <div class="col-md-8">
                                    <input type="text" class="input__nhap">

                            <div class="row mt-3">
                                <div class="col-md-4 text-right">
                                    <span class="name__span">Người tạo:</span>
                                </div>
                                <div class="col-md-8">
                                    <input type="text" class="input__nhap">
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-md-4 text-right">
                                    <span class="name__span">Ngày tạo:</span>
                                </div>
                                <div class="col-md-8">
                                    <input type="text" class="input__nhap">
                                </div>
                            </div>
                            
                            <div class="row mt-3">
                                <div class="col-md-4 text-right">
                                    <span class="name__span">Mô tả:</span>
                                </div>
                                <div class="col-md-8"> 
                                    <textarea name=""  class="input__nhap" id="" cols="30" rows="4"></textarea>
                                </div>
                            </div>
                            
                            <div class="row mt-3"> 
                                <div class="col-md-8 offset-4 text-center">
                                    <a class="button__action" href="">Lưu</a>

                                </div> 
                            </div>
                            

                        </div>
                        <div class="col-md-6">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="row main__left__poster">
                                        <div class="mySlides">
                                            <img class="img__slideshow"
                                                src="https://media.istockphoto.com/photos/mountain-landscape-picture-id517188688?k=20&m=517188688&s=612x612&w=0&h=i38qBm2P-6V4vZVEaMy_TaTEaoCMkYhvLCysE7yJQ5Q="
                                                 >
                                        </div>

                                        <div class="mySlides">
                                            <img class="img__slideshow"
                                                src="https://media.istockphoto.com/photos/mountain-landscape-picture-id1170655400?k=20&m=1170655400&s=612x612&w=0&h=Cz9OZXmfgtjEb-0yAkSG1j_Yb182jlUfuTuuia3LGQQ="
                                                >
                                        </div>

                                        <div class="mySlides">
                                            <img class="img__slideshow"
                                                src="https://media.istockphoto.com/photos/mountain-landscape-picture-id1170655400" >
                                        </div>
                                        <a class="prev" onclick="plusSlides(-1)">❮</a>
                                        <a class="next" onclick="plusSlides(1)">❯</a>
                                        <div class="row main__left__poster">
                                            <div class="col-md-4">
                                                <img class="img__detail"
                                                    src="https://media.istockphoto.com/photos/mountain-landscape-picture-id517188688?k=20&m=517188688&s=612x612&w=0&h=i38qBm2P-6V4vZVEaMy_TaTEaoCMkYhvLCysE7yJQ5Q="
                                                    onclick="currentSlide(1)"
                                                    alt="The Woods">
                                            </div> 
                                            <div class="col-md-4">
                                                <img class="img__detail"
                                                    src="https://media.istockphoto.com/photos/mountain-landscape-picture-id1170655400?k=20&m=1170655400&s=612x612&w=0&h=Cz9OZXmfgtjEb-0yAkSG1j_Yb182jlUfuTuuia3LGQQ="

                                            </div> 
                                            <div class="col-md-4">
                                                <img class="img__detail"
                                                    src="https://media.istockphoto.com/photos/mountain-landscape-picture-id1170655400"
                                                    onclick="currentSlide(3)"
                                                    alt="Mountains and fjords">
                                            </div>

                                        </div>
                                    </div>

                                    
                                </div>
                            </div>
                        </div>

                    </div>

                </div>
