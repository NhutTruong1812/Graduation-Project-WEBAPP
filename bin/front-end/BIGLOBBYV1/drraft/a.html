<body class="container-fluid">

    <!-- begin header -->
    <div class="header row mt-1 no-gutters d-flex align-items-center"> 
            <!--Left  -->
            <div class="col-md-3 ">
                <div class="row d-flex align-items-center">

                    <!-- Logo Bigluppy -->
                    <div class="col-md-3 offset-md-1">
                        <img class="header__logo" src="/access/images/Logo-B.png" alt="">
                    </div>

                    <!-- search -->
                    <div class="col-md-8">
                        <div class="row header__search--bgwhite">

                            <div class="col-md-9 header__search">
                                <input placeholder="Tìm kiếm Biglobby..."
                                    class="header__search__input header__search__input--bgwhite" type="text"
                                    name="search" id="search">
                            </div>

                            <div class="col-md-2 offset-md-1 header__search__icon">
                                <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
                            </div>

                        </div>
                    </div>
                </div>
            </div> 
            <!-- center -->
            <div class="col-md-6">
                <div class="row no-gutters header__menu d-flex align-items-center">

                    <!-- Trang Chủ -->
                    <div class="col-md-2 offset-1">
                        <a class="header__menu__a" href="">
                            <div class="row no-gutters">
                                <div class="col-md-2 ">
                                    <i class="fa-sharp fa-solid fa-house"></i>
                                </div>
                                <div class="col-md-10 header__menu__label">
                                    <label for="">Trang Chủ</label>
                                </div>
                            </div>
                        </a>
                    </div>

                    <!-- Cửa Hàng -->
                    <div class="col-md-2">
                        <a class="header__menu__a" href="">
                            <div class="row no-gutters">
                                <div class="col-md-2 ">
                                    <i class="fa-solid fa-cart-shopping"></i>
                                </div>
                                <div class="col-md-10 header__menu__label">
                                    <label for="">Cửa Hàng</label>
                                </div>
                            </div>
                        </a>
                    </div>

                    <!-- Dịch Vụ -->
                    <div class="col-md-2">
                        <a class="header__menu__a" href="">
                            <div class="row no-gutters">
                                <div class="col-md-2 ">
                                    <i class="fa-brands fa-servicestack"></i>
                                </div>
                                <div class="col-md-10 header__menu__label">
                                    <label for="">Dịch Vụ</label>
                                </div>
                            </div>
                        </a>
                    </div>

                    <!-- Nạp Tiền -->
                    <div class="col-md-2">
                        <a class="header__menu__a" href="">
                            <div class="row no-gutters">
                                <div class="col-md-2 ">
                                    <i class="fa-solid fa-wallet"></i>
                                </div>
                                <div class="col-md-10 header__menu__label">
                                    <label for="">Nạp Tiền</label>
                                </div>
                            </div>
                        </a>
                    </div>

                    <!-- Chúng Tôi -->
                    <div class="col-md-2">
                        <a class="header__menu__a" href="">
                            <div class="row no-gutters">
                                <div class="col-md-2 ">
                                    <i class="fa-solid fa-users"></i>
                                </div>
                                <div class="col-md-10 header__menu__label">
                                    <label for="">Chúng Tôi</label>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div> 
            <!--  right-->
            <div class="col-md-3 dropdown" type="button" id="dropdownMenuButton2"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <div class="row d-flex align-items-center"> 

                    <!-- Tài khoản-->
                    <div class="col-md-2 ">
                        <div class="row d-flex align-items-center" >
                            <div class="col-md-12">
                                <i class="fa-sharp fa-solid fa-bell header__right__icon"></i>
                            </div>

                        </div>
                        <div class="row dropdown-menu container__box__chat" aria-labelledby="dropdownMenuButton2">
                            <div class="col-md-12">
                                <ul class="nav nav-pills mb-3 dropdown-header" id="pills-tab" role="tablist">
                                    <li class="nav-item ml-3" role="presentation">
                                        <a class="tab__button active" data-bs-toggle="pill" data-bs-target="#pills-tab1"
                                            type="button" role="tab" aria-controls="pills-home" aria-selected="true">Tất
                                            cả</a>
                                    </li>
                                    <li class="nav-item ml-3" role="presentation">
                                        <a class=" tab__button" data-bs-toggle="pill" data-bs-target="#pills-tab2" type="button"
                                            role="tab" aria-controls="pills-home" aria-selected="true">Chưa đọc</a>
                                    </li>
                                </ul>

                                <div class="tab-content dropdown-item" id="pills-tabContent">
                                    <div class="tab-pane fade show active" id="pills-tab1" role="tabpanel"
                                        aria-labelledby="pills-tab1">
                                        <ol class="list-group dropdown-item">
                                            <li  class="list-group-item"> 
                                                <div class="row">
                                                    <div class="col-md-2">
                                                        <img class="avatar__comment"
                                                            src="https://www.facebook.com/images/fb_icon_325x325.png"
                                                            alt="">
                                                    </div> 
                                                    <div class="col-md-10">
                                                        <div class="row">
                                                            <div class="col-md-12"> 
                                                                <span class="name__text"> Nguyễn Văn An <span class="mess__text">Đã thích bài viết của bạn</span> </span>
                                                            </div>
                                                            <div class="col-md-12">
                                                                <span class="date__text">19:07 10/09/2022</span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </li>
                                        </ol>
                                    </div>
                                    <div class="tab-pane fade" id="pills-tab2" role="tabpanel"
                                        aria-labelledby="pills-tab1">
                                        <ol class="list-group ">
                                            <li  class="list-group-item"> 
                                                <div class="row">
                                                    <div class="col-md-2">
                                                        <img class="avatar__comment"
                                                            src="https://www.facebook.com/images/fb_icon_325x325.png"
                                                            alt="">
                                                    </div> 
                                                    <div class="col-md-10">
                                                        <div class="row">
                                                            <div class="col-md-12"> 
                                                                <span class="name__text"> Nguyễn Văn An <span class="mess__text">Đã thích bài viết của bạn</span> </span>
                                                            </div>
                                                            <div class="col-md-12">
                                                                <span class="date__text">19:07 10/09/2022</span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </li>
                                        </ol>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>


                    <!-- Tài khoản-->
                    <div class="col-md-6 dropdown"  >
                        <div class="row d-flex align-items-center" type="button" id="dropdownMenuButton"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <div class="col-md-2 offset-1">
                                <img class="header__logo" src="/access/images/Logo-B.png" alt="">
                            </div>

                            <div class="col-md-9">
                                <div class="row col-md-12 header__menu__label">
                                    <span class=" dropdown-toggle"> Nguyễn Văn An </span>
                                </div>

                                <div class="row col-md-12 header__menu__label">
                                    <span>2000 B </span>
                                </div>
                            </div>
                            <div class="row dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" href="#">Tài khoản của tôi</a>
                                <a class="dropdown-item" href="#">Trang quản trị</a>
                                <a class="dropdown-item" href="#">Đổi mật khẩu</a>
                                <a class="dropdown-item" href="#">Bài đăng</a>
                                <a class="dropdown-item" href="#">Đăng xuất</a>

                            </div>
                        </div>
                    </div>

                </div>
            </div> 
    </div>
    <!-- end header -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
    <!-- end javascript -->
