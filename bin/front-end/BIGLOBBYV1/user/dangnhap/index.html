<!-- begin main -->
<div class="main">
    <div class="row no-gutters">
        <!-- center -->
        <div class="col-md-12 main__center__login">
            <div class="row d-flex align-items-center">
                <div class="container container__login mt-3">
                    <!-- boder left -->
                    <div class="boder__left">
                        <div class="boder__left__h1--text">
                            <h1>Bạn là người mới ?</h1>
                        </div>
                        <div class="boder__left__span--text align-items-center">
                            <span>Đăng ký ngay để trao đổi mua bán</span><br>
                            <span>các sản phẩm của bạn.</span>
                        </div>
                        <button class="boder__left__btn">Đăng kí</button>
                        <div class="boder__left__img__tron"></div>
                        <div class="boder__left__img__giac"></div>
                    </div>
                    <!-- boder right -->
                    <div class="boder__right">
                        <h1>Đăng nhập</h1>
                        <form class="form__dangnhap">
                            <input class="input" id="username" type="text" placeholder="  Tài khoản">
                            <input class="input" id="password" type="password" placeholder="  Mật khẩu">
                            <a href="#"><i class="fa-regular fa-eye-slash form__dangnhap__icon"></i></a>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form__dangnhap__remenber">
                                        <input type="checkbox" id="remenber"><span>Lưu đăng nhập</span>
                                    </div>
                                </div>
                                <div class="col-md-6 form__dangnhap__forgot">
                                    <a href="#">
                                        <span>Quên mật khẩu</span>
                                    </a>
                                </div>
                            </div>
                            <!-- nút đăng nhập -->
                            <button type="button" class="form__dangnhap__button">Đăng nhập</button>
                            <div class="form__dangnhap__google">
                                <a href="#">
                                    <img class="google__img" src="../access/images/logo/google.jpg" alt="">
                                </a>
                            </div>
                            <div class="form__dangnhap__facebook">
                                <a href="#">
                                    <img class="facebook__img" src="../access/images/logo/facebook.png" alt="">
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- end main -->
