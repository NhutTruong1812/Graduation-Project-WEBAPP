 
    <!-- begin main -->

            <div class="col-md-9 main__center--height">

                                    </div>

                                            <input type="radio" name="gioitinh"> Khách
                                        </div>
                                    </div>

                                        <div class="col-md-3">
                                            <label class="main__form__lable__sdt">Số điện thoại:</label>

                                        <div class="col-md-9">
                                            <input type="text" name="sdt" placeholder="0911785647">

                                            <label class="main__form__lable">Ngày sinh:</label>
                                        </div>
                                        <div class="col-md-9">
                                            <select class="form-select" aria-label="Default select example">

                                                <option value="1">One</option>
                                                <option value="2">Two</option>
                                                <option value="3">Three</option>

                                            <select class="form-select" aria-label="Default select example">
                                                <option selected>Tháng</option>
                                                <option value="1">One</option>
                                                <option value="2">Two</option>
                                                <option value="3">Three</option>
                                            </select>
                                            <select class="form-select" aria-label="Default select example">

                                                <option value="1">One</option>
                                                <option value="2">Two</option>
                                                <option value="3">Three</option>

                                        </div>

                                            <label class="main__form__lable">Giới thiệu:</label>

                                        <div class="col-md-9">
                                            <textarea class="main__form__gioithieu" placeholder="Đây là giới thiệu" name="gioithieu"></textarea>
                                        </div>
                                    </div>
                                    <button type="button" class="main__form__button">Lưu</button>

                                <!-- <input type="file" name="upload" id="upload" class="main_avatar__btn"><br> -->
