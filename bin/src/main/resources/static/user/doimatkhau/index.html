<!-- begin main -->
<div class="main" ng-controller="doimatkhau-ctrl">
    <div class="row no-gutters">
        <!-- left -->
        <div class="col-md-3">
            <div class="row main__left">
                  <div ng-include="'../layout/user/__menu__left__1.html'"></div>
            </div>

        </div>

        <!-- center -->
        <div class="col-md-9 main__center--height">
            <div class="row d-flex align-items-center">
                <div class="container">
                    <div class="row main__center__form__forgot">
                        <div class="col-md-8 offset-1">
                            <h1>Thay đổi mật khẩu</h1>
                            <span>Tuyệt đối không chia sẽ mật khẩu cho bất kì ai</span>
                            <form>
                                <div class="row">
                                    <div class="col-md-3">
                                        <label class="main__form__lable">Mật khẩu hiện tại:</label>
                                    </div>
                                    <div class="col-md-9">
                                        <input type="text" name="hoten" placeholder="Nhập mật khẩu hiện tại">
                                        <a href="#"><i class="fa-regular fa-eye-slash form__forgot__icon"></i></a>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-3">
                                        <label class="main__form__lable">Mật khẩu mới:</label>
                                    </div>
                                    <div class="col-md-9">
                                        <input type="text" name="email" placeholder="Nhập mật khẩu mới">
                                        <a href="#"><i class="fa-regular fa-eye-slash form__forgot__icon"></i></a>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-3">
                                        <label class="main__form__lable__sdt">Nhập lại mật khẩu:</label>
                                    </div>
                                    <div class="col-md-9">
                                        <input type="text" name="sdt" placeholder="Nhập lại mật khẩu mới">
                                        <a href="#"><i class="fa-regular fa-eye-slash form__forgot__icon"></i></a>
                                    </div>
                                </div>

                                <button type="button" class="main__form__button">Đổi mật khẩu</button>

                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
<!-- end main -->
